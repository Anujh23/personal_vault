services:
  # Combined API + Frontend (Node.js serves both)
  - name: personal-dashboard
    type: web
    runtime: node
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health