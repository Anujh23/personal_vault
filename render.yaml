services:
  # PostgreSQL Database
  - type: pserv
    name: dashboard-db
    runtime: postgres
    plan: starter
    envVars:
      - key: POSTGRES_DB
        value: dashboard
      - key: POSTGRES_USER
        value: dashboard_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Node.js API Service
  - type: web
    name: dashboard-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

  # Analytics Service
  - type: web
    name: personal-dashboard-analytics
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: python_service
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
    healthCheckPath: /health

  # Static Frontend
  - type: web
    name: dashboard-ui
    runtime: node
    buildCommand: echo "Frontend ready"
    startCommand: echo "Static frontend ready"
    rootDir: frontend
