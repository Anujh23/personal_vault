services:
  # PostgreSQL Database
  - type: pserv
    name: dashboard-db
    runtime: postgres
    plan: starter
    envVars:
      - key: POSTGRES_DB
        value: dashboard
      - key: POSTGRES_USER
        value: dashboard_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Node.js API Service
  - type: web
    name: dashboard-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: dashboard-ui
          type: static
          property: url
    healthCheckPath: /health

  # Python Analytics Service
  - type: web
    name: dashboard-python
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: python_service
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
    healthCheckPath: /health

  # Static Frontend
  - type: static
    name: dashboard-ui
    buildCommand: echo "Frontend ready"
    staticPublishPath: .
    rootDir: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /api/*
        destination: https://dashboard-api.onrender.com/api/*
      - type: rewrite
        source: /auth/*
        destination: https://dashboard-api.onrender.com/auth/*
      - type: rewrite
        source: /files/*
        destination: https://dashboard-api.onrender.com/files/*
